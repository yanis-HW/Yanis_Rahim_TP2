<div class="liste-container">
  <!-- Liste des films centrée -->
  <div class="films-liste">
    <h2>Films</h2>
    <ul class="films-links">
      <li *ngFor="let film of films; trackBy: trackByFilmId">
        <button
          type="button"
          (click)="selectionnerFilm(film)"
          [class.selected]="filmSelectionne?.id === film.id"
          aria-pressed="{{ filmSelectionne?.id === film.id }}"
        >
          {{ film.titre }}
        </button>
      </li>
    </ul>
  </div>

  <!-- Détails du film sélectionné -->
  <div class="film-details" *ngIf="filmSelectionne as film">
    <h3>{{ film.titre }}</h3>
    <div class="film-poster">
      <img
        [src]="film.affiche"
        [alt]="'Affiche de ' + film.titre"
        (error)="onPosterError($event)"
      />
    </div>
  </div>
</div>
