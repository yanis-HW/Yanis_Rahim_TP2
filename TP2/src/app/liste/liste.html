<div class="liste-container">
  <!-- Liste des films centrée -->
  <div class="films-liste">
    <h2>Liste des Films</h2>
    <ul class="films-links">
      <li *ngFor="let film of films">
        <a
          href="#"
          (click)="selectionnerFilm(film); $event.preventDefault()"
          [class.selected]="filmSelectionne?.id === film.id"
        >
          {{ film.titre }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Détails du film sélectionné -->
  <div class="film-details" *ngIf="filmSelectionne">
    <h3>{{ filmSelectionne!.titre }}</h3>
    <div class="film-poster">
      <img
        [src]="filmSelectionne!.affiche"
        [alt]="'Affiche de ' + filmSelectionne!.titre"
        onerror="this.src='https://via.placeholder.com/300x450/cccccc/666666?text=Affiche+non+disponible'"
      />
    </div>
  </div>
</div>
